#:schema node_modules/wrangler/config-schema.json
name = "n8n-management-mcp"
main = "src/index.ts"
compatibility_date = "2025-01-26"
workers_dev = true

# Custom Domain
routes = [
  { pattern = "n8n-management-mcp.node2flow.net", custom_domain = true }
]

# Observability
[observability]
enabled = true

# ============================================
# D1 Database Binding
# ============================================
# D1 database (created as n8n-management-mcp-db, referenced as n8n-management-mcp-db)
# Apply schema: wrangler d1 execute n8n-management-mcp-db --file=./schema.sql
[[d1_databases]]
binding = "DB"
database_name = "n8n-management-mcp-db"
database_id = "705840e0-4663-430e-9f3b-3778c209e525"

# ============================================
# KV Namespace Binding (for rate limiting cache)
# ============================================
# Create KV: wrangler kv:namespace create "RATE_LIMIT_KV"
[[kv_namespaces]]
binding = "RATE_LIMIT_KV"
id = "45d5d994b649440ab34e4f0a3a5eaa66"

# ============================================
# Environment Variables (Secrets)
# ============================================
# Set secrets using:
# wrangler secret put JWT_SECRET
# wrangler secret put ENCRYPTION_KEY
#
# Generate secure secrets:
# node -e "console.log(require('crypto').randomBytes(32).toString('hex'))"

[vars]
ENVIRONMENT = "production"
